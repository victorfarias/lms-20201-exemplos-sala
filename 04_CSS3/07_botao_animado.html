<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .botao {
            background-color: aqua;
            border: none;
            padding: 15px;
            font-size: 20px;
            outline: none;
            cursor: pointer;
            box-shadow: 6px 6px 4px rgba(0,0,0,0.4);
            transition: transform 300ms, box-shadow 300ms;
        }

        .botao:active {
            box-shadow: 3px 3px 4px rgba(0,0,0,0.8);
            transform: translate(3px, 3px);
        }


    </style>
</head>
<body>
    <button class="botao">Me clique</button>
</body>
</html>
