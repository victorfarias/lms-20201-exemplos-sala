<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ex1{
            background-color: blue;
            height: 200px;
            width: 200px;
            transform: translate(200px, 150px) rotate(20deg) scale(1.5,2);
        }
        .ex2 {
            background: linear-gradient(blue, pink);
            height: 200px;
            width: 200px;
            transform: skew(0deg, -20deg) rotateZ(70deg);
        }
    </style>
</head>
<body>
    <div class="ex1"></div>
    <div class="ex2"></div>
</body>
</html>
